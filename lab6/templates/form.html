<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Замовити квиток</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Замовлення квитка на подорож Україною</h1>
    <div class="container">
        <form method="POST">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="departure_city">Місто відправлення:</label>
            <input type="text" id="departure_city" name="departure_city" required>

            <label for="destination_city">Місто прибуття:</label>
            <input type="text" id="destination_city" name="destination_city" required>

            <label for="travel_date">Дата подорожі:</label>
            <input type="date" id="travel_date" name="travel_date" required>

            <label for="ticket_type">Тип квитка:</label>
            <select id="ticket_type" name="ticket_type" required>
                <option value="economy">Економ</option>
                <option value="business">Бізнес</option>
            </select>

            <button type="submit">Замовити</button>
        </form>
    </div>
</body>
</html>
